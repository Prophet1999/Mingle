version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: mingle-postgres
    environment:
      POSTGRES_DB: mingle
      POSTGRES_USER: mingle
      POSTGRES_PASSWORD: mingle_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
